 <div class="container">
    <h1>Add New Teacher</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="Submit()" #teacherForm="ngForm">
           <div class="form-group">
            <label for="name">Name</label>
            <input type="text"  class="form-control" name="name" [(ngModel)]="name" >
          </div>
          <div class="form-group">
            <label for="dob">dob</label>
            <input type="text" name="dob" class="form-control" [(ngModel)]="dob" >
          </div> 
          <div class="checkbox">
          <label >Services provided</label><br>
          <input type="checkbox" name="ser" [(ngModel)]="ser" >Special Education<br>
          <input type="checkbox" name="serv"  [(ngModel)]="serv" >Remedial<br>
          <input type="checkbox" name="servc"  [(ngModel)]="servc" >Speech Therapy<br>
          </div>  
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid" >Submit</button>
          </div>         
        </form>
      </div>
    </div>
  </div>
